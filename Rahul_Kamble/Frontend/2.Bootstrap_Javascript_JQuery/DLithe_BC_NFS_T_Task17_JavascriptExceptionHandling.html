<h1>Array concepts</h1>
<script>

  
  
  const bike = ['pulsar', 'KTM', 'yamaha', 'RE'];
  //splice(start, deleteCount, item1, item2, itemN)
bike.splice(3, 0, 'TVS');
// inserts at index 3
document.write(bike);
// expected output: Array [pulsar,KTM,yamaha,TVS,honda,RE]
document.writeln("<br/>"); 

bike.splice(4, 0, 'honda');
// replaces 1 element at index 4
document.write(bike);

// expected output: Array ["Jan", "Feb", "March", "April", "May"]
document.writeln("<br/>"); 

var a = ['one', 'two', 'three', 'four', 'five']
document.write(a);
document.writeln("<br/>"); 
var b = a.splice(2, 2);
document.write(b);
document.writeln("<br/>"); 
document.write(a);
document.writeln("<br/>"); 
a.splice(2, 0, 'three','four');
document.write(a);
document.writeln("<br/>"); 
  </script>

 //0 to 99 (*100) 0 to 100 (*101) 0 to 10 (*11)

<h1>Date and time functions concepts</h1>
Current Time: <span id="txt2"></span>  
<script>  
window.onload=function()
{
    getTime();
}  
function getTime()
{  
var today=new Date();  
var h=today.getHours();  
var m=today.getMinutes();  
var s=today.getSeconds();  
// add a zero in front of numbers<10  
m=checkTime(m);  
s=checkTime(s);  
document.getElementById('txt2').innerHTML=h+":"+m+":"+s;  
setTimeout(function()
{
    getTime()
},1000);//1 second  
}  
//setInterval("getTime()",1000);//another way  
function checkTime(i){  
if (i<10){  
  i="0" + i;  
 }  
return i;  
}  
</script>
<hr>

<script>

    var d1 = new Date("03/16/1998"); 
    var d2 = new Date(); 
    var diff = d2.getTime() - d1.getTime(); 
    
    var daydiff = (diff / 31536000000).toFixed(0);   
    document.write("Since my birthday is on "+  d1 + "My age is"+ daydiff  ); 
    </script>
