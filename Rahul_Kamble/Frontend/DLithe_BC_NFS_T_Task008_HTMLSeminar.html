<!DOCTYPE html>
<html>

<body>
    
    <h2>image maping</h2>
    <img src="music.jpg"alt="music"
    usemap="#music" width="400" height="350">

    <map name="music">
        <area shape="rect"
        coords="50,150,50,380" alt="song"
        href="https://gaana.com/">
        <area shape="rect"
        coords="500,350,650,350" alt="dance"
        href="https://www.zee5.com/tv-shows/details/dance-karnataka-dance-2021/0-6-3155">

    </map>
</body>
</html>
