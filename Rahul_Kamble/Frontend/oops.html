<h2>Inheritance </h2>
<p id="demo7"></p>

<script>                    //inheritance
class Bike {
  constructor(model) {
    this.bikename = model;
  }
  present() {
    return 'I have a ' + this.bikename;
  }
}

class Model extends Bike {
  constructor(model, mod) {
    super(model);       //super refers to super class variable
    this.model = mod;       //this refers to local variable
  }
  show() {
    return this.present() + ', It is a ' + this.model;//calling a function present()
  }
}
            //im creating the instance of the object with ref var as my bike and
let mybike = new Model("Pulsar_NS200", "Naked BIKE");//im passing the values to the child class (model)
document.getElementById("demo7").innerHTML = mybike.show();
</script>

<h2>
    Polymorphism
</h2>

<script>


    var captain = function () {}
 
 
       captain.prototype.select = function()
    {
       return "CAPTAIN"
    }
 
 
 
    var kapilDev = function() {}
 
    kapilDev.prototype = Object.create(captain.prototype);
    kapilDev.prototype.select = function()                //  overridden the select method to display new string   
     {                                                        
       return "KapilDev";
    }
 
 
 
    var MS_Dhoni = function() {}
    MS_Dhoni.prototype = Object.create(captain.prototype);  // overridden the select method to display new string
    MS_Dhoni.prototype.select = function()                              
    {
       return "MS_Dhoni";
    }
 
 
 
    var virat_Kohli = function() {}
    virat_Kohli.prototype = Object.create(captain.prototype);  // overridden the select method to display new string
    virat_Kohli.prototype.select = function()                              
    {
       return "virat kohli";
    }
 
    
 
 
    
 
    var captain = [new captain(), new kapilDev(), new MS_Dhoni(), new virat_Kohli()];
 
 
 
 
    captain.forEach(function(captain)
    {
     document.write(captain.select());
     document.write("</br>");
    });
 </script>

    <h2> Polymorphism example in an ATM machine</h2>
    <form>
    <p> Please select your currency: </p>
    <input type="radio" id="Five_Hundred" name="currency" value="Five_Hundred">
    <label for="Five_Hundred"> 500rs Note</label> <br>
    <input type="radio" id="Two_Thousand" name="currency" value="Two_Thousand">
    <label for="Two_Thousand"> 2000rs Note</label> <br>
    <br>
    <input type="button" value="WithDraw" onclick = "processData(this.form)">
    </form>
    <div class = "resultText">
    <p id = "result"> </p>
    </div>
    </div>
    <script type = "text/javascript">
    class currency {
    run() {
    return " currency is withdrawn " ;
    }
    }
    class Five_Hundred extends currency {
    run() {
    return " Five_Hundred Notes are withdrawn " ;
    }
    }
    class Two_Thousand extends currency {
    run() {
    return " Two_Thousand Notes are withdrawn " ;
    }
    }
    function processData(form) {
    var type = form.currency.value;
    var v;
    if(type == "Five_Hundred"){
    v = new Five_Hundred();
    }else if( type == "Two_Thousand"){
    v = new Two_Thousand();
    }else {
    v = new currency();
    }
    msg = v.run();
    document.getElementById("result").innerHTML = msg;
    }
    </script>
